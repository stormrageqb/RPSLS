<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./src/img/logos/icon-spock.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/general.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/queries.css" />
    <script type="module" src="./src/js/controller.js"></script>
    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo-container">
          <img
            class="rpsls-logo"
            src="./src/img/logos/logo-bonus.svg"
            alt="Rock, Paper, Scissors, Lizard, Spock logo"
          />
        </div>
        <div class="score-container">
          <p>Score</p>
          <h1>12</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="play-container">
        <div class="pentagon-container">
          <img src="./src/img/logos/bg-pentagon.svg" alt="Pentagon shape" />
          <div class="play-circle spock">
            <img
              class="play-icon"
              src="./src/img/logos/icon-spock.svg"
              alt="Spock - Vulcan salute icon"
            />
          </div>
          <div class="play-circle scissors">
            <img
              class="play-icon"
              src="./src/img/logos/icon-scissors.svg"
              alt="Scissors icon"
            />
          </div>
          <div class="play-circle paper">
            <img
              class="play-icon"
              src="./src/img/logos/icon-paper.svg"
              alt="Paper icon"
            />
          </div>
          <div class="play-circle rock">
            <img
              class="play-icon"
              src="./src/img/logos/icon-rock.svg"
              alt="Rock icon"
            />
          </div>
          <div class="play-circle lizard">
            <img
              class="play-icon"
              src="./src/img/logos/icon-lizard.svg"
              alt="Lizard icon"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
