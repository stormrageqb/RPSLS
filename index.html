      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"

    <title>Rock, Paper, Scissors, Lizard, Spock!</title>

  <body>
    <header class="header">
      <div class="container">
        <div class="logo-container">
          <img
            class="rpsls-logo"
            src="./src/img/logos/logo-bonus.svg"
            alt="Rock, Paper, Scissors, Lizard, Spock logo"
          />
        </div>
        <div class="score-container">
          <p>Score</p>
          <h1 class="score">0</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="play-container">
        <div class="pentagon-container">
          <img src="./src/img/logos/bg-pentagon.svg" alt="Pentagon shape" />
          <div data-id="spock" class="play-circle spock">
            <img
              class="play-icon"
              src="./src/img/logos/icon-spock.svg"
              alt="Spock - Vulcan salute icon"
            />
          </div>
          <div data-id="scissors" class="play-circle scissors">
            <img
              class="play-icon"
              src="./src/img/logos/icon-scissors.svg"
              alt="Scissors icon"
            />
          </div>
          <div data-id="paper" class="play-circle paper">
            <img
              class="play-icon"
              src="./src/img/logos/icon-paper.svg"
              alt="Paper icon"
            />
          </div>
          <div data-id="rock" class="play-circle rock">
            <img
              class="play-icon"
              src="./src/img/logos/icon-rock.svg"
              alt="Rock icon"
            />
          </div>
          <div data-id="lizard" class="play-circle lizard">
            <img
              class="play-icon"
              src="./src/img/logos/icon-lizard.svg"
              alt="Lizard icon"
            />
          </div>
        </div>

      <!-- HTML for modal -->
      <div class="overlay hidden"></div>
      <div class="rule-window hidden">
        <div class="rule-column">
          <div class="heading-container">
            <h3 class="rule-heading">Game Rules</h3>
            <button class="btn-close-modal">&times;</button>
          </div>
          <img
            class="rule-img"
            src="./src/img/logos/image-rules-bonus.svg"
            alt="Rock, Paper, Scissors, Lizard, Spock rule diagram"
          />
          <ol class="rule-list">
            <li>
              <p class="rule-text">
                Win against the house to increment your score by one point.
              </p>
            </li>
            <li>
              <p class="rule-text">
                Lose against the house and your score will decrement by one
                point.
              </p>
            </li>
          </ol>
        </div>
      </div>
    </main>
    <footer class="footer">
      <button class="btn btn-rules">Rules</button>
    </footer>
